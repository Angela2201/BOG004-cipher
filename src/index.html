<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="pp">
    <h1>Bienvenida al Cifrado César</h1>
    <br>
    <h2>¿Lista para cifrar o descifrar tu mensaje?</h2>
    <br>
    <p>Escribe aquí</p>
    <textarea class="controls" name="textoIngresado" id="texto1" cols="30" rows="5"></textarea>
    <br>
    <input class="jump" type="number" id="saltos">
    <input class="botons" type="button" id="cifrar" value="Cifrar">
    <input class="botons" type="button" id="descifrar" value="Descifrar">
    <textarea class="controls" name="textoDevuelto" id="texto2" cols="30" rows="5"></textarea>
    

  </section>
  <script src="index.js" type="module"></script>

</body>

</html>
